<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Pets Page</title>
    <link
      rel="shortcut icon"
      href="./images/dress-code.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="header-one">
          <span class="title">wix</span>
          <i class="fa-solid fa-desktop"></i>
          <i class="fa-solid fa-mobile-screen"></i>
          <span class="title-text"
            >Click edit and create your own amazing website</span
          >
          <a href="#" class="title-description">Read More</a>
          <button class="edit-page">Edit this site</button>
        </div>
      <div class="header-two">
        <div class="animal-img-container">
          <img src="./images/dog.webp" alt="animal" class="animal" />
        </div>
        <div class="header-two-container">
          <div class="animal-text">
            <span class="word-one">Animal</span>
            <span class="word-two">Shelter</span>
          </div>
          <div class="reference-container">
            <span class="ref-one">Home</span>
            <span class="ref">Adoptions</span>
            <span class="ref">Volunteer</span>
            <span class="ref">Donate</span>
            <span class="ref">Contact Us</span>
          </div>
        </div>
      </div>
      <div class="hero-container">
        <div class="cat-img">
          <img src="./images/cat.jpg" alt="cat" class="cat" />
        </div>
        <div class="quote-container">
          <div class="dotted"></div>
          <div class="dotted"></div>
          <h1 class="quote">SAVE A PET</h1>
          <h3 class="quote">Donate Now!</h3>
          <div class="dotted"></div>
          <div class="dotted"></div>
          <img
            src="./images/is-greater-than.png"
            alt="greater-symbol"
            class="greater-symbol"
          />
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
